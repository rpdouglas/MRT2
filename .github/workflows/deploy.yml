name: Deploy to Firebase (Multi-Environment)

on:
  push:
    branches:
      - main
      - 'release/*'
      - 'feature/*'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # --- 1. SET ENVIRONMENT VARIABLES (Multiline Safe) ---
      
      # DEV: Triggered by any 'feature/*' branch
      - name: Set Env Vars (DEV)
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: |
          echo "FIREBASE_PROJECT_ID=mrt2-app-dev" >> $GITHUB_ENV
          
          echo "VITE_FIREBASE_CONFIG<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.VITE_FIREBASE_CONFIG_DEV }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          echo "FIREBASE_SERVICE_ACCOUNT<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # UAT: Triggered by any 'release/*' branch
      - name: Set Env Vars (UAT)
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          echo "FIREBASE_PROJECT_ID=mrt2-app-uat" >> $GITHUB_ENV
          
          echo "VITE_FIREBASE_CONFIG<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.VITE_FIREBASE_CONFIG_UAT }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          echo "FIREBASE_SERVICE_ACCOUNT<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_UAT }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # PROD: Triggered ONLY by 'main'
      - name: Set Env Vars (PROD)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "FIREBASE_PROJECT_ID=mrt2-app-prod" >> $GITHUB_ENV
          
          echo "VITE_FIREBASE_CONFIG<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.VITE_FIREBASE_CONFIG_PROD }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          echo "FIREBASE_SERVICE_ACCOUNT<<EOF" >> $GITHUB_ENV
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # --- 2. BUILD APPLICATION ---

      - name: Build Application
        run: npm run build
        env:
          # Injects the JSON config string we set above
          VITE_FIREBASE_CONFIG: ${{ env.VITE_FIREBASE_CONFIG }}
          # Inject Gemini Key
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      # --- 3. DEPLOY TO FIREBASE HOSTING ---

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ env.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ env.FIREBASE_PROJECT_ID }}
          channelId: live