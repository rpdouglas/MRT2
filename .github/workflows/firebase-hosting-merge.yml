# This file handles building and deploying to Firebase Hosting on merge to main.
# It includes dynamic run naming for better visibility in the Actions tab.

name: Deploy to Firebase Hosting on merge
run-name: Build ${{ github.run_number }} [${{ github.ref_name }}]

on:
  push:
    branches:
      - main
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MRT2 }}'
          channelId: live
          projectId: mrt2